<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Fundis.AI</title>
  <meta name="description"
    content="Fundis leverages autonomous AI agents to deliver deep and decentralized insights into market fundamentals." />
  <meta name="keywords"
    content="fundis, fundis.ai, sentichain, yototec, sentiment analysis, quantitative methods, fundamentals research, market insights" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Fundis - AI Agent for Fundamental Insights" />
  <meta property="og:description"
    content="Yototec combines frontier AI innovations, quantitative methods and fundamentals research to turn market data into actionable insights." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />

  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div id="main-container">
    <!-- Mobile tab navigation -->
    <div id="mobile-tabs">
      <button class="tab-button active" data-tab="terminal">Terminal</button>
      <button class="tab-button" data-tab="office">Office</button>
    </div>

    <div id="left-panel">
      <canvas id="officeCanvas" width="800" height="600"></canvas>
    </div>

    <div id="right-panel">
      <div id="terminalBox">

        <div id="terminalTopBar">
          <span id="chain-info">Block Height: Loading...</span>
          <span id="api-status-dot" class="disconnected-dot"></span>
        </div>

        <div id="terminalContent">
          <div id="branding">Welcome to Fundis.AI</div>
          <div class="terminal-form">
            <div class="form-group">
              <label for="apiKey">Please input your API Key (<a href="https://sentichain.com/app?tab=APIManagement"
                  target="_blank" style="color: #00FFC8; text-decoration: none;">Register↗</a>):</label>
              <input type="text" id="apiKey" class="terminal-input" placeholder="Paste or type your API key here">
            </div>
            <div class="form-group">
              <label for="symbolSelect">Please select a Symbol:</label>
              <select id="symbolSelect" class="terminal-select">
                <option value="BTC" selected>BTC</option>
                <option value="ETH">ETH</option>
                <option value="SOL">SOL</option>
                <option value="XRP">XRP</option>
                <option value="ADA">ADA</option>
                <option value="AVAX">AVAX</option>
                <option value="DOGE">DOGE</option>
                <option value="TRX">TRX</option>
                <option value="LINK">LINK</option>
                <option value="DOT">DOT</option>
              </select>
            </div>
            <div class="form-group">
              <label for="endBlock">Please input ending Block:</label>
              <input type="number" id="endBlock" class="terminal-input"
                placeholder="Enter a number ≥ 200 (multiple of 50)" min="200" step="50" value="200">
            </div>
          </div>
        </div>

        <div id="terminalBottomBar">
          <span id="fetch-status"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="global-footer">Fundis.AI © All Rights Reserved 2025</div>

  <button id="theme-toggle" aria-label="Toggle dark mode">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <script src="assets/js/Person.js"></script>
  <script src="assets/js/Dog.js"></script>
  <script src="assets/js/drawObjects.js"></script>
  <script src="assets/js/Fundis.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/Toggle.js"></script>
</body>

</html>
